<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz sobre animais</h1>
    <hr>
    <form action="">
        <ol>
            <li>
                <h3>Qual o animal é considerado o melhor amigo do homem?</h3>
                <div>
                    <input type="radio" name="question-1" id="question-1-a" value="A" />
                    <label for="question-1-a">A) Gato</label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-b" value="B" />
                    <label for="question-1-b">B) Rato</label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-c" value="C" />
                    <label for="question-1-c">C) Cachorro</label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-d" value="D" />
                    <label for="question-1-d">D) Macaco</label>
                </div>
            </li>
            <li>
                <h3>Qual o animal é considerado o rei da selva?</h3>
                <div>
                    <input type="radio" name="question-2" id="question-2-a" value="A" />
                    <label for="question-2-a">A) Girafa</label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-b" value="B" />
                    <label for="question-2-b">B) Zebra</label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-c" value="C" />
                    <label for="question-2-c">C) Elefante</label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-d" value="D" />
                    <label for="question-2-d">D) Leão</label>
                </div>
            </li>
            <li>
                <h3>Qual o animal é o mais perigoso dos oceanos?</h3>
                <div>
                    <input type="radio" name="question-3" id="question-3-a" value="A" />
                    <label for="question-3-a">A) Baleia</label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-b" value="B" />
                    <label for="question-3-b">B) Tubarão</label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-c" value="C" />
                    <label for="question-3-c">C) Arraia</label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-d" value="D" />
                    <label for="question-3-d">D) Estrela do mar</label>
                </div>
            </li>
        </ol>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
