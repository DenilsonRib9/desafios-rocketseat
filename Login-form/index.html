<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="#"><img class="logo" src="./images/logo.svg"></a>
    <div class="container">
        <form action="">
            <header>
                <h1><img src="./images/log-in.svg"> Faça seu login</h1>
                <h2>Entre com suas informações de cadastro.</h2>
            </header>
            <div class="email">
                <h2>E-mail</h2>
                <input type="email" class="input" name="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="password">
                <h2>Senha</h2>
                <input type="password" class="input" name="password" id="password" placeholder="Digite sua senha">
            </div>
            <div class="chkForget">
                <div class="check">
                    <label class="switch">
                        <div class="switch-wrapper">
                            <input type="checkbox" id="remember">
                            <span class="switch-button"></span>
                        </div>
                        <span id="text">Lembre-me</span>
                    </label>
                </div>
                <a id="forget" href="#">Esqueci minha senha</a>
            </div>
            <button id="submit" type="submit">ENTRAR</button>
            <a id="nAccount" href="#">Não tem uma conta? <strong>Registre-se</strong></a>        
        </form>
    </div>
    <div class="background">
    </div>
</body>
</html>
